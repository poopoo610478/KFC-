<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?city,technology') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.8); 
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            width: 400px;
            padding: 40px;
        }

        .form-group label {
            font-weight: 600;
            color: #333; 
        }

        .form-control {
            border-radius: 20px;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ff8c00; 
            background-color: #f5f5f5;
            color: #333;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: #ff8c00;
        }

        .btn-primary {
            background-color: #ff8c00; 
            border: none;
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border-radius: 25px;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #e07b00;
        }

        .text-center {
            margin-top: 20px;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <i class="fas fa-user-plus"></i> 註冊帳號
        </div>
        <form th:action="@{/secure/register}" method="post">
            <div class="form-group">
                <label for="username">帳號:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="請輸入帳號" required>
                <small th:if="${usernameError != null}" th:text="${usernameError}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="email">電子郵件:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="請輸入電子信箱" required>
                <small th:if="${emailError != null}" th:text="${emailError}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="請輸入密碼" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">確認密碼:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="請再次輸入密碼" required>
                <small th:if="${confirmPasswordError != null}" th:text="${confirmPasswordError}" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="請輸入姓名" required>
            </div>
            <div class="form-group">
                <label for="birth">生日:</label>
                <input type="date" id="birth" name="birth" class="form-control" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">註冊</button>
            </div>
        </form>
        <div class="text-center">
            <a href="/secure/login/controller">已有帳號？登入</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
